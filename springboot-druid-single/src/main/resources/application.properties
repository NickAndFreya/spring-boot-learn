server.port=8010
server.servlet.context-path=/test
# jdbc config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/test?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root


# Druid will use the above plus the following to setup connection pooling or use

#spring.datasource.druid.url=jdbc:mysql://localhost:3308/test?useUnicode=true&characterEncoding=utf8
#spring.datasource.druid.username=root
#spring.datasource.druid.password=root
#spring.datasource.druid.driverClassName=com.mysql.jdbc.Driver

spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.validation-query-timeout=2000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.filters=stat,wall,log4j

#是否打开强制回收连接功能 true:打开;false:关闭
spring.datasource.druid.remove-abandoned=true
#超过多少时间强制回收连接 单位:毫秒
spring.datasource.druid.remove-abandoned-timeout-millis=600000
#连接回收时是否记录日志
spring.datasource.druid.log-abandoned=true



